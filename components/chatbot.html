<!-- Add this at the bottom of your HTML files, just before closing body tag -->
<div class="chatbot-container">
    <div class="chatbot-toggle">
        <button class="chat-toggle-btn">
            <i class="fas fa-comments"></i>
            <span class="notification-badge">1</span>
        </button>
    </div>
    
    <div class="chatbot-window">
        <div class="chat-header">
            <div class="chat-title">
                <img src="images/logo.png" alt="AVERIX" class="chat-logo">
                <div class="chat-info">
                    <h3>AVERIX Assistant</h3>
                    <span class="status">Online</span>
                </div>
            </div>
            <button class="minimize-btn">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        
        <div class="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>ðŸ‘‹ Hello! I'm AVERIX Assistant. How can I help you today?</p>
                    <div class="quick-replies">
                        <button class="quick-reply">Services</button>
                        <button class="quick-reply">Pricing</button>
                        <button class="quick-reply">Contact</button>
                        <button class="quick-reply">About Us</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" placeholder="Type your message..." id="user-input">
            <button class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
